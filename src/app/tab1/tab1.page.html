<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-label>
        <!--allows for list on tab1.page.ts items to be be captured and rendered in the below format-->
        <h1>{{item.name}}</h1><br>
        {{item.quantity}}
      </ion-label>
        </ion-item>
      <ion-item-options>
        <!--remove item sliding button -->
        <ion-button (click)="removeItem(item, i)" color="success" size="large"  icon-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

    <!-- fab placed to the top end -->
    <ion-fab vertical="top" horizontal="end" slot="fixed">
    <!--add item button on top right of the screen-->
      <ion-fab-button (click)="addItem(item)"  icon-start>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    

</ion-content>
